<!DOCTYPE html>
<html>
<head>
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #121212;
      color: #eee;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background-color: #f0f0f0;
      color: #222;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      transition: background-color 0.3s;
    }
    body.light .container {
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #333;
      color: #eee;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light input,
    body.light select,
    body.light button {
      background-color: #f9f9f9;
      color: #222;
    }
    button {
      background-color: #4caf50;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    #progressBar {
      width: 100%;
      background: #eee;
      height: 20px;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s;
    }
    #status {
      white-space: pre-wrap;
      margin-top: 10px;
      font-family: monospace;
    }
    .theme-toggle {
      text-align: right;
      margin-bottom: 15px;
    }
    .theme-toggle button {
      width: auto;
      padding: 6px 12px;
      background-color: #2196f3;
      color: white;
    }
    body.light .theme-toggle button {
      background-color: #0b7dda;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <div class="theme-toggle">
      <button id="toggleTheme">Switch to Light Mode</button>
    </div>
    <h2>YT Downloader</h2>
    <input id="url" placeholder="YouTube URL" autocomplete="off">

    <select id="format">
      <option value="mp3">mp3</option>
      <option value="mp4">mp4</option>
    </select>

    <select id="quality">
      <option value="320">320 kbps (audio)</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
      <option value="1440">1440p</option>
      <option value="2160">2160p (4K)</option>
      <option value="4320">4320p (8K)</option>
    </select>

    <button onclick="download()">Download</button>

    <div id="progressBar"><div id="progressFill"></div></div>
    <pre id="status"></pre>
  </div>

  <script src="renderer.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      const body = document.body;
      if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        body.classList.add('light');
        toggleBtn.textContent = 'Switch to Dark Mode';
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
        toggleBtn.textContent = 'Switch to Light Mode';
      }
    });
  </script>
</body>
</html>
